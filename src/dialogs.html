        <p class="caption">Dialogs are content that are not original visible on a page but show up with extra information if needed. The transitions should make the appearance of the dialog make sense and not jarring to the user.</p>
        <h2 class="header">Toasts</h2>
        <p>Materialize provides an easy way for you to send unobtrusive alerts to your users through toasts. These toasts are also placed and sized responsively, try it out by clicking the button below on different device sizes.</p>

        <h4>Custom HTML</h4>
        <p>You can pass in an HTML String as the first argument as well. Take a look at the example below, where we pass in text as well as a flat button. If you call an external function instead of in-line JavaScript, you will not need to escape quotation marks. </p>
        <a class="waves-effect waves-light btn" click.delegate="displayCustomHTMLToast()">Toast with Action</a>
        <br><br>
        Html<br>
        <prism language="html">&lt;a class=&quot;waves-effect waves-light btn&quot;
   click.delegate=&quot;displayCustomHTMLToast()&quot;&gt;Toast with Action&lt;/a&gt;</prism>
        Code behind<br>
        <prism language="typescript">import {ToastService} from "aurelia-materialize-css";      
             
export class Dialogs {
    displayCustomHTMLToast() {       
        ToastService.show($('&lt;span>I am toast content&lt;/span>'), 5000);
    }    
}</prism>

        <h4>Callback</h4>
        <p>The show methods returns a Promise, which completes when the toast is dismissed</p>
        <a class="btn" click.delegate="toastWithCallback()">Toast!</a>
        <br><br>
        <prism language="typescript">import {ToastService} from "aurelia-materialize-css";

export class Dialogs {  
    public toastWithCallback() {     
      ToastService
        .show("I am a toast", 4000)
        .then(() => ToastService.show("Your toast was dismissed", 1000, "blue darken-3"));
    }
}</prism>

        <h4>Styling Toasts</h4>
        <p>We've added the ability to customize your toasts easily. You can pass in classes as an optional parameter into the show function.

          Checkout out our full example below.</p>

        <a class="waves-effect waves-light btn" click.delegate="styledToast()">Round Toast!</a>
        <br><br>
        <prism language="typescript">import {ToastService} from "aurelia-materialize-css";

export class Dialogs {   
    public styledToast() {     
      ToastService.show("I am a toast", 4000, "rounded");
    }
}

        <div class="row">
